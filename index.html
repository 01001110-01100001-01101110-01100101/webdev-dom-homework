<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments" id="list">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          type="text"
          id="add-form-name"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea 
          id="add-form-text"
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button" id="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    "use strict";
    const listElement = document.getElementById("list");
    const nameElement = document.getElementById("add-form-name");
    const textElement = document.getElementById('add-form-text');
    const buttonElement = document.getElementById('add-form-button');
    

    

    buttonElement.addEventListener('click', () => {
      const currentDate = new Date();
      let dd = currentDate.getDate();
      if (dd < 10) dd = '0' + dd;
      let mm = currentDate.getMonth() + 1;
      if (mm < 10) mm = '0' + mm;
      let yy = currentDate.getFullYear() % 100;
      if (yy < 10) yy = '0' + yy;
      let hour = currentDate.getHours();
      if (hour < 10) hour = '0' + hour;
      let minute = currentDate.getMinutes();
      if (minute < 10) minute = '0' + minute;
      const date = dd + "." + mm + "." + yy + " " + hour + ":" + minute


     
      const oldListElement = listElement.innerHTML;
      listElement.innerHTML = 
      oldListElement + `<li class="comment">
          <div class="comment-header">
            <div>${nameElement.value}</div>
            <div>${date}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${textElement.value}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">0</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>`;
    })
  </script>
</html>
