<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments" id="list">
        <!--Список рендерится из js-->
      </ul>
      <div class="add-form">
        <input
          type="text"
          id="add-form-name"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea 
          id="add-form-text"
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button" id="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>
  <style>
    .error {
      background-color: mistyrose;
    }
    .error::placeholder {
      color: rgb(222, 52, 52);
      opacity: 1; /* Firefox */
    }
  </style>
  


  <script>
    "use strict";
    const listElement = document.getElementById("list");
    const nameElement = document.getElementById("add-form-name");
    const textElement = document.getElementById('add-form-text');
    const buttonElement = document.getElementById('add-form-button');
   
    const comments = [
      {
        name: "Глеб Фокин",
        date: "12.02.22 12:18",
        text: "Это будет первый комментарий на этой странице",
        like: false
      },
      {
        name: "Варвара Н.",
        date: "13.02.22 19:22",
        text: "Мне нравится как оформлена эта страница! ❤",
        like: false
      }
    ];

    // рендер (html через js)
    const renderComments = () => {
      const commentsHtml = comments.map((comment) => {
        return `<li class="comment">
          <div class="comment-header">
            <div>${comment.name}</div>
            <div>${comment.date}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${comment.text}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">0</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>`
      }).join('');
      

      listElement.innerHTML = commentsHtml;
    };

    renderComments();
      
    // Обработчики клика на всех эдементах с классом like-button
    const likeEventListener = () => {
      // Находит все элементы с классом в разметке
      const likeElements = document.querySelectorAll(".like-button")
      // Проходит по каждому элементу в списке
      for(const likeElement of likeElements) {
        // Добавляет обработчик клика на конкретнй элемент в списке 
        likeElement.addEventListener("click", () => {
          // если кнопка актина => удалить класс
          

          //что-то не нужное кажется
          comments.like === true
          if (likeElement.value === true) {
            likeElement.classList.add("-active-like");
          }

        })
      }
    };
    likeEventListener();

    // клик на "написать отзыв"
    buttonElement.addEventListener('click', () => {
      const currentDate = new Date();
      let dd = currentDate.getDate();
      if (dd < 10) dd = '0' + dd;
      let mm = currentDate.getMonth() + 1;
      if (mm < 10) mm = '0' + mm;
      let yy = currentDate.getFullYear() % 100;
      if (yy < 10) yy = '0' + yy;
      let hour = currentDate.getHours();
      if (hour < 10) hour = '0' + hour;
      let minute = currentDate.getMinutes();
      if (minute < 10) minute = '0' + minute;
      const date = dd + "." + mm + "." + yy + " " + hour + ":" + minute
      
      // "Ошибка" если нет имени или текста
      nameElement.classList.remove("error");
      textElement.classList.remove("error");
      if (nameElement.value === '' || textElement.value === '') {
        nameElement.classList.add("error");
        textElement.classList.add("error");
        return;
      }

      // Добавление нового коммента
      comments.push({
        name: nameElement.value,
        date: date,
        text: textElement.value,
        like: likeElement.value
      })  
      renderComments();

      likeEventListener();
      
    });

  </script>
</html>
